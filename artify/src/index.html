<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artify</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main">
      <header>
        <nav>
          <h3 class="nav-heading">Artify</h3>
          <div class="nav-toggle" onclick="toggleNav()">&#9776;</div>
          <ul class="nav-menu" id="navMenu">
            <li><a href="#" class="nav-link" >Home</a></li>
            <li><a href="#" class="nav-link" data-category="modern-abstracts">Modern Abstracts</a></li>
            <li><a href="#" class="nav-link" data-category="classical-masterpieces">Classical Masterpieces</a></li>
            <li><a href="#" class="nav-link" data-category="paintings">Paintings</a></li>
            <li><a href="#" class="nav-link" data-category="digital-art">Digital Art</a></li>
          
          </ul>
          <a href="#" class="favorites" data-category="favorites">Favorites &#10084;</a>

        </nav>
      </header>

      <main>
        <div class="container"></div>
        <div id="overlay"></div>
        <div id="modal">
          <span id="closeModalBtn">&times;</span>
          <div id="modalContent"></div>
        </div>
        
        <div class="prev-next">
          <button class="prev-next-btns" id="show-less-btn">Prev</button>
          <button class="prev-next-btns" id="show-more-btn">Next</button>
         
        </div>
       

      </main>

      

    
      
    </div>
    <script type="module" src="js/index.js">
      
    </script>
  </body>
</html>
